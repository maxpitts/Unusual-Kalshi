<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalshi Live Order Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #f8fafc; /* slate-50 */
        }
        .mono {
            font-family: 'Roboto Mono', monospace;
        }
        /* Animation for new rows */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .new-row {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="container mx-auto max-w-5xl">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="text-4xl" role="img" aria-label="Whale emoji">üê≥</div>
                <h1 class="text-2xl font-bold text-white">Kalshi Live Order Feed</h1>
            </div>
             <p class="text-slate-400 text-sm">Real-time simulated order book</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Feed Table -->
            <div class="bg-slate-900 border border-slate-800 rounded-lg overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-800 text-xs text-slate-400 uppercase">
                        <tr>
                            <th scope="col" class="px-4 py-3">Time</th>
                            <th scope="col" class="px-4 py-3">Market Ticker</th>
                            <th scope="col" class="px-4 py-3 text-right">Price</th>
                            <th scope="col" class="px-4 py-3 text-right">Volume</th>
                            <th scope="col" class="px-4 py-3 text-right">Premium</th>
                        </tr>
                    </thead>
                    <tbody id="feed-body">
                        <!-- Live trades will be inserted here -->
                        <tr id="initial-message">
                            <td colspan="5" class="text-center text-slate-500 py-12">
                                Waiting for incoming trades...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const feedBody = document.getElementById('feed-body');
        const initialMessage = document.getElementById('initial-message');
        const MAX_ROWS = 50; // Keep the feed from growing indefinitely

        // --- Live Feed Simulation ---
        // This section simulates a real-time WebSocket feed of trades.
        // To make this real, you would replace this with a WebSocket client
        // that connects to your own backend server.

        const mockTickers = ['INFL-24', 'GAS-4', 'FED-SEP', 'OSCAR-25', 'TSLA-1T', 'SP500-5K', 'COVID-25'];

        function generateMockTrade() {
            const ticker = mockTickers[Math.floor(Math.random() * mockTickers.length)];
            const price = Math.floor(Math.random() * 98) + 1; // 1-99
            const volume = Math.floor(Math.random() * 5000) + 100; // 100 - 5100
            const premium = Math.round((price / 100) * volume);
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            
            return { time, ticker, price, volume, premium };
        }

        function addTradeToFeed(trade) {
            // Remove the initial "waiting" message if it exists
            if (initialMessage && initialMessage.parentNode) {
                initialMessage.parentNode.removeChild(initialMessage);
            }

            const newRow = document.createElement('tr');
            newRow.className = 'bg-slate-900 border-b border-slate-800 new-row';

            const priceColor = trade.price >= 50 ? 'text-cyan-400' : 'text-pink-400';
            const premiumColor = trade.premium > 10000 ? 'text-yellow-300 font-bold' : 'text-slate-300';

            newRow.innerHTML = `
                <td class="px-4 py-3 mono text-slate-500">${trade.time}</td>
                <td class="px-4 py-3 font-medium text-white">${trade.ticker}</td>
                <td class="px-4 py-3 mono text-right ${priceColor}">${trade.price}¬¢</td>
                <td class="px-4 py-3 mono text-right text-slate-300">${trade.volume.toLocaleString()}</td>
                <td class="px-4 py-3 mono text-right ${premiumColor}">$${trade.premium.toLocaleString()}</td>
            `;

            // Insert the new row at the top of the table body
            feedBody.insertBefore(newRow, feedBody.firstChild);

            // Keep the table from getting too long
            while (feedBody.rows.length > MAX_ROWS) {
                feedBody.deleteRow(-1); // -1 removes the last row
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Start the simulation
            // In a real app, this is where you would `new WebSocket(...)`
            setInterval(() => {
                const trade = generateMockTrade();
                addTradeToFeed(trade);
            }, 2000); // Add a new trade every 2 seconds
        });
    </script>
</body>
</html>
